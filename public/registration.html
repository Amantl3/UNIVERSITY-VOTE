<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - UniVote</title>
    <link href="../UniVote/style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="images/download.png" type="image/png">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .register-container {
            background: #ffffff;
            padding: 30px;
            margin: 100px auto;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .register-container h2 {
            margin-bottom: 20px;
            color: #1877f2;
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .btn-submit {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #1877f2;
            border: none;
        }

        .btn-submit:hover {
            background-color: #155db8;
        }

        header {
            text-align: center;
            margin-top: 80px;
            margin-bottom: 20px;
        }

        header h1 {
            color: #000000;
            font-weight: bold;
        }

        header p {
            color: #555555;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            background-color: #222;
            color: #fff;
        }

        #logo {
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="home.html">
            <img id="logo" src="images/download.png" alt="Icon" class="d-inline-block align-top">
            UniVote
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Welcome Section -->
    <header>
        <h1>Welcome to UniVote</h1>
        <p>Your Vote, Your Voice, Your Future</p>
    </header>

    <!-- Registration Form -->
    <div class="register-container">
        <h2>First Time Here? Register!</h2>
        <form action="index.html" method="POST">
            <input type="text" name="name" class="form-control" placeholder="Name" required>
            <input type="date" name="dob" class="form-control" required>
            <input type="email" name="email" class="form-control" placeholder="Student Email" required>
            <input type="tel" name="mobile" class="form-control" placeholder="Mobile No." required>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-primary btn-submit">Register</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Contact us: <a href="mailto:abc23@thuto.bac.ac.bw" style="color: #4fc3f7;">abc23@thuto.bac.ac.bw</a> |
        Phone: <a href="tel:+26774963950" style="color: #4fc3f7;">+267 74963950</a></p>
        Created in 2025. All rights reserved.
    </footer>

    <!-- Bootstrap JS (for responsive navbar) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
